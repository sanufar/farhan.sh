<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/plex-sans/ibm-plex-sans-v21-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/merriweather/merriweather-v31-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Blog</title>
  </head>
  <body>
    <div class="page-shell">
      <div>
        <div class="main-col">
          <div class="mb-4 flex flex-1 items-center justify-between pl-1">
            <a href="/" class="flex flex-col items-center">
              <svg
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
                class="h-[44px] w-[44px]"
              >
                <defs>
                  <filter id="noise" x="-30%" y="-30%" width="160%" height="160%">
                    <feTurbulence
                      type="fractalNoise"
                      baseFrequency="0.12"
                      numOctaves="6"
                      seed="2"
                      result="turb"
                    />
                    <feDisplacementMap
                      in="SourceGraphic"
                      in2="turb"
                      scale="12"
                      xChannelSelector="R"
                      yChannelSelector="G"
                    />
                  </filter>
                </defs>

                <g filter="url(#noise)">
                  <circle cx="50" cy="50" r="50" class="fill-green-600" />
                  <circle cx="50" cy="50" r="40" class="fill-lime-500" />
                  <circle cx="50" cy="50" r="30" class="fill-yellow-400" />
                  <circle cx="50" cy="50" r="20" class="fill-amber-100" />
                  <circle cx="50" cy="50" r="10" class="fill-red-300" />
                </g>
              </svg>
              <p class="font-bold italic">farhan.sh</p>
            </a>
            <nav class="nav-header">
              <a href="/blog">
                <span class="nav-item-aux decoration-green-600/60">BLOG</span>
              </a>
              <a href="/projects">
                <span class="nav-item-aux decoration-lime-500/60">PROJECTS</span>
              </a>
              <a href="/now">
                <span class="nav-item-aux decoration-yellow-400/70">NOW</span>
              </a>
              <div class="ml-auto flex gap-4 sm:m-0 sm:w-auto sm:text-left">
                <a href="/linkroll">
                  <span class="nav-item-aux decoration-red-400/70">LINKROLL</span>
                </a>
                <a href="/misc">
                  <span class="nav-item-aux decoration-zinc-600/70">MISC</span>
                </a>
              </div>
            </nav>
          </div>
          <div class="mb-6">
            <div class="page-title">
              <h1>BLOG</h1>
            </div>
            <p class="text-slate-600">Mostly about software.</p>
          </div>

          <div class="pl-1 md:flex">
            <div class="blog-year-list">
              <ul>
                <li class="pb-1">
                  <a href="#year_2025">2025</a>
                </li>
              </ul>
            </div>
            <div class="blog-list">
              <h2 id="year_2025" class="blog-year-header">2025</h2>
              <ul>
                <li class="blog-list-post-container">
                  <div class="mb-2">
                    <a href="/" class="blog-list-post-title">First Post!</a>
                    <span class="blog-list-post-date">April&nbsp;28,&nbsp;2025</span>
                  </div>
                  <p class="blog-list-post-description">
                    Right now, I'm just sorting out templating and transitioning to a static site
                    generator.
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
