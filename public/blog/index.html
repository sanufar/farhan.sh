<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link
      rel="preload"
      href="../assets/fonts/manrope-v15-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="../assets/fonts/manrope-v15-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="/assets/site.webmanifest" />
    <title>Blog</title>
  </head>
  <body>
    <div class="page-shell">
      <div>
        <div class="main-col">
          <div class="mb-4 flex flex-col items-center justify-between sm:flex-row">
            <a href="/" class="mb-1 flex items-center gap-2">
              <svg
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
                class="h-[32px] w-[32px]"
              >
                <defs>
                  <filter id="noise" x="-30%" y="-30%" width="160%" height="160%">
                    <feTurbulence
                      type="fractalNoise"
                      baseFrequency="0.12"
                      numOctaves="6"
                      seed="2"
                      result="turb"
                    />
                    <feDisplacementMap
                      in="SourceGraphic"
                      in2="turb"
                      scale="12"
                      xChannelSelector="R"
                      yChannelSelector="G"
                    />
                  </filter>
                </defs>

                <g filter="url(#noise)">
                  <circle cx="50" cy="50" r="50" class="fill-green-600" />
                  <circle cx="50" cy="50" r="40" class="fill-lime-500" />
                  <circle cx="50" cy="50" r="30" class="fill-yellow-400" />
                  <circle cx="50" cy="50" r="20" class="fill-amber-100" />
                  <circle cx="50" cy="50" r="10" class="fill-red-300" />
                </g>
              </svg>
              <p class="text-2xl font-bold italic">farhan.sh</p>
            </a>
            <nav class="nav-header">
              <a href="/blog">
                <span class="nav-item-aux decoration-green-600/60">BLOG</span>
              </a>
              <a href="/projects">
                <span class="nav-item-aux decoration-amber-500/60">PROJECTS</span>
              </a>
              <a href="/now">
                <span class="nav-item-aux decoration-blue-500/60">NOW</span>
              </a>
              <a href="/linkroll">
                <span class="nav-item-aux decoration-red-600/60">LINKS</span>
              </a>
              <a href="/misc">
                <span class="nav-item-aux decoration-black/50">MISC</span>
              </a>
            </nav>
          </div>
          <div class="flex flex-col pb-8 pl-0.5">
            <div class="blog-tag-search-link">
              <span>[tags]</span>
              <span>[search]</span>
            </div>
            <h2 id="year_2025" class="blog-year-header">2025</h2>
            <ul>
              <li class="blog-list-post-container">
                <span class="blog-list-post-date">Jun 11</span>
                <a href="/" class="blog-list-post-title">Font Replication Algorithms</a>
              </li>
              <li class="blog-list-post-container">
                <span class="blog-list-post-date">Jun 02</span>
                <a href="/" class="blog-list-post-title">Geofence-Based iOS Dead Drop Systems</a>
              </li>
              <li class="blog-list-post-container">
                <span class="blog-list-post-date">May 29</span>
                <a href="/" class="blog-list-post-title">Procedurally Generating ASCII Trees</a>
              </li>
              <li class="blog-list-post-container">
                <span class="blog-list-post-date">May 23</span>
                <a href="/" class="blog-list-post-title">Understanding Bitmap Fonts a Bit Better</a>
              </li>
              <li class="blog-list-post-container">
                <span class="blog-list-post-date">May 16</span>
                <a href="/" class="blog-list-post-title">How This Site is Made</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
